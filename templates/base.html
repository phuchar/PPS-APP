<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สถานีตำรวจภูเขียว</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="use-credentials">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Sarabun:wght@100;300;400;500;700&display=swap">
    <link rel="stylesheet" href="/assets/css/styles.css">
    {% block header %}{% endblock %}
    <script async src="/assets/js/main.js"></script>
</head>
<body>
    <app-root>
        <div class="shadow"></div>
        <header>
            <a href="/" title="หน้าแรกของ สถานีตำรวจภูเขียว">
                <img src="/assets/img/banner.png" alt="banner">
            </a>
        </header>
        <div class="app-content">
            <div class="content">
                <div class="left">
                    <div class="menu">
                        <img src="/assets/img/menu.png" alt="menu" class="head">
                        <ul>
                            <li><a href="">หน้าแรก</a></li>
                            <li><a href="">ผู้บริหาร</a></li>
                            <li><a href="">ประวัติ</a></li>
                            <li><a href="">วิสัยทัศน์</a></li>
                            <li><a href="">พันธกิจ</a></li>
                            <li><a href="">ติดต่อเรา</a></li>
                        </ul>
                    </div>
                    {% block more %}{% endblock %}
                    <div class="menu link">
                        <img src="/assets/img/link.png" alt="menu" class="head">
                        <ul>
                            <li><a href=""><img src="/assets/img/immi-c.jpg" alt=""></a></li>
                            <li><a href=""><img src="/assets/img/callcenter1111.gif" alt=""></a></li>
                            <li><a href=""><img src="/assets/img/rtpbookonline.gif" alt=""></a></li>
                            <li><a href=""><img src="/assets/img/stay.gif" alt=""></a></li>
                            <li><a href=""><img src="/assets/img/longstay.gif" alt=""></a></li>
                        </ul>
                    </div>
                </div>
                <div class="right">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </app-root>
    <script></script>
    <script defer src="/assets/js/vendor.js"></script>
</body>
</html>
